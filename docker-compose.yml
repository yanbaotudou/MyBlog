services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: study-blog-backend
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-development}
      PORT: ${PORT:-8080}
      DB_PATH: /app/data/blog.db
      MIGRATIONS_DIR: /app/backend/migrations
      JWT_SECRET: ${JWT_SECRET:-PLEASE_CHANGE_ME_TO_A_LONG_RANDOM_SECRET}
      JWT_ACCESS_EXPIRE_MINUTES: ${JWT_ACCESS_EXPIRE_MINUTES:-15}
      REFRESH_EXPIRE_DAYS: ${REFRESH_EXPIRE_DAYS:-7}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-http://localhost:5173}
      ADMIN_SEED_USERNAME: ${ADMIN_SEED_USERNAME:-admin}
      ADMIN_SEED_PASSWORD: ${ADMIN_SEED_PASSWORD:-ChangeMe123!}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_SITE_URL: ${VITE_SITE_URL:-http://localhost:5173}
    container_name: study-blog-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
